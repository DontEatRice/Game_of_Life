<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Game of Life</h1>
        </div>
        <div id="inputs">
            <label for="formulaInput">Formula</label>
            <input type="text" name="formula" id="formulaInput" value="23/3">
            <label for="tickTimeInput">Tick time [s]</label>
            <input type="number" name="tickTime" id="tickTimeInput" value="1.0" min="0.25" max="60" step="0.25">
            <button type="submit" id="runBtn">Run</button>
            <button type="submit" id="stopBtn">Stop</button>
            <button type="submit" id="clearBtn">Clear</button>
        </div>
        <div id="board">

        </div>
    </div>
    <script src="./index.ts"></script>
</body>
</html>
